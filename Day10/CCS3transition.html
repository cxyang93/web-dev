<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            /* Transition: Property time-needed transition-curve whentotransit
            transition: width 3s ease-in .5s, height 3s ease-in .5s; */
            /* Change multiple properties use 'all' */
            transition: all 3s ease .5s;
        }

        div:hover {
            width: 400px;
            height: 200px;
        } 
    </style>
</head>
<body>
    <div></div>
</body>
</html>
