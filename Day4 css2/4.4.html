<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Hover</title>
    <style>
        div {
            background-color: grey;
            width: 500px;
            height: 300px;
        }

        a { 
            background-color: grey;
            color: white;
            width: 500px;
            height: 50px;
            display: block;
            line-height: 50px;
            text-decoration: none;
            text-indent: 2em     
        }

        a:hover {
            background-color: orange;

        }

    </style>
</head>
<body>
    <!-- <div> -->
        <a href="#">Cellphone</a>
        <a href="#">Tele</a>
        <a href="#">Laptop</a>
        <a href="#">Wearing</a>
        <a href="#">Tec Accesory</a>
        <a href="#">Children</a>

    <!-- </div> -->
   
    
</body>
</html>
