<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector3</title>
    <style>
        /* unvisited link */
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* visited link */
        a:visited {
            color: orange;
        }
        /* hover */
        a:hover {
            color: skyblue;
        }
        a:active {
            color: green;
        }

    </style>
</head>
<body>
    <a href="#">Harry Porter</a>
    <br>
    <a href="#">Ron Wesley</a>
    <br>
    <a href="#">Helmley</a>
</body>
</html>
