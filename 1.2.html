<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Day 1</title>
</head>
<body>
    <h1>Pics using Tag src</h1>
    <h2>Put some pics in a line using div</h2>
    <div>
        <img src="pic1.jpeg" alt="pic1"> <img src="pic2.jpeg" alt="pic2"> <img src="pic3.jpeg" alt="pic3">
    </div>
    <h2>Put some pics in a line using span</h2>
        <span><img src="pic1.jpeg" alt="pic1"></span> <span>  <img src="pic2.jpeg" alt="pic2"></span> <img src="pic3.jpeg" alt="pic3"></span>
    <h2>Put some pics using span</h2>
        <span><img src="pic1.jpeg" alt="pic1" width= '300' title="pic1"> </span>  <br>
         <span>  <img src="pic2.jpeg" alt="pic2" width= '300'></span> <br>
        <span> <img src="pic3.jpeg" alt="pic3" width= '300'></span>
</body>
</html>
