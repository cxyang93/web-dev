<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //箭头后面是返回值，必须为表达式（有值的语句）；
        const fn = a => a+'hello';
        const fn1 = (a,b,c) => a+b+c +'hello';
        console.log(fn(123));
        console.log(fn1(1,2,3));
    </script>
</body>
</html>
