<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px autp;
            width: 150px; 
            height: 80px;
            background-color: deeppink;
            /* Force the sentence to one line. */
            white-space: nowrap;
            /* Hidden the overflowed part of the sentence */
            overflow: hidden;
            /* Turn it into ellipsis */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>This is a very long sentence</div>
</body>
</html>
