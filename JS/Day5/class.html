    <script>
        var computer = {
            color: 'grey',

            model: '13-xp',

        console.log(computer.color)

        function Laptop(color, weight, brand, model) {
            this.color = color,
            this.weight = weight,
            this.brand = brand,
            this.model = model,

                'watch movie';
            }
            this.music = function() {

            }

        var lap1 = new Laptop('grey','2kg','HP','13XP');
        var lap2 = new Laptop('white','2.3kg','ASUS','14XP');
        console.log(lap1)
        for (i in lap1){

        }
        console.log(lap2)

            console.log('Laptop2 features: ' + i +'\t' + lap2[i]);
        }

            height: 200,

        }
        console.log(button)

            console.log('Button features: ' + i +'\t' + button[i]);
        }
