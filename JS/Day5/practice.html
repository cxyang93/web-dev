<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse(){
            var arr = [];
            for (i = arguments.length-1; i>=0; i--){
                arr[arr.length] = arguments[i];
            }
            return arr;
        }

        var results = reverse(1, 3, 7, 0, 10);
        console.log(results);

        function sort(){
            for (i = 0;i <= arguments.length; i++){
                for (j = 1; j <= arguments.length-i-1; j++){
                    if (arguments[j-1] > arguments[j]){
                        temp = arguments[j-1];
                        arguments[j-1] = arguments[j];
                        arguments[j] = temp;
                    }
                }
            }
            return arguments;
        }
        var order = sort(1,10, 29,40,56,60,100,1000,999);
        console.log(order)
    </script>
</body>
</html>
