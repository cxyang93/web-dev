        function unique(){
            var arr = [];
            for (i = 0; i < arguments.length; i++){
                // 利用arr.indexOf()查询元素在数组中的位置.若有,不添加.若没有,添加.
                console.log(arr.indexOf(arguments[i]));
                if (arr.indexOf(arguments[i]) == -1){
                    arr.push(arguments[i]);
                }
            }
            return arr;
        }
