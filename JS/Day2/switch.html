<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1;

        switch (num) {
            case 1:
                console.log('num = 1');
                break;
            case 2:
                console.log('num = 2');
                break;
            case 3:
                console.log('num = 3');
                break;
        }
        console.log('switch语句要加break，否则会继续执行下去')
    </script>
</body>
</html>
