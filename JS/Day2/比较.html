<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(18 == 18);
        console.log('比较不等式会被转换 ex:18 == "18"');
        console.log(18 == '18');
        console.log('全等不会被转换 ex:18 === "18"');
        console.log(18 === '18');
    
    </script>
</body>
