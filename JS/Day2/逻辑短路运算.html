<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //逻辑与短路运算
        console.log('逻辑与短路运算会返回第一个为false的值，如果都为true则返回最后一个值');
        console.log('ex：123 && 456');
        console.log(123 && 456);
        console.log('ex：0 && 123 && 456');
        console.log(0 && 123 && 456);

        //逻辑或短路运算
        console.log('逻辑与短路运算，若表达式1为真，返回；若为0，返回表达式2');
        console.log('ex：123 || 456');
        console.log(123 || 456);
        console.log('ex：0 || 123 || 456');
        console.log(0 || 123 || 456);
    </script>
    
</body>
</html>
