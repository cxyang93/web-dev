<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 1226px;
            height: 285px;
        }

        .box li {
            float: left;
            background-color: deepskyblue;
            width: 296px;
            height: 285px;
            list-style: none;
            margin-right: 14px;
        }
        .box .lastbox {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="lastbox">4</li>
    </ul>
</body>
