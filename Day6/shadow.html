<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        div {
            height: 400px;width: 500px;
            background-color: deepskyblue;
            margin: auto;
            text-align: center;
            margin-bottom: 20px;
            /* box-shadow: 10px 20px 10px 3px rgba(0,0,0,.3); */
        }

        .div1:hover {
            background-color: deeppink;
            box-shadow: 10px 20px 10px 3px rgba(0,0,0,.3);
            text-shadow: 5px 5px 10px rgba(0,0,0,.6);
        }

    </style>
    
</head>
<body>
    <div>Check shadow</div>
    <div class="div1">Check this shadow</div>
</body>
</html>
