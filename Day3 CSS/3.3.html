<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector</title>
    <style>
        /* Id selector can be used one time normally used with JS */
        #pink {
            color: pink;

        }

        * {
            color: red;
        }
    </style>
</head>
<body>
    <div id="pink" > Michel Jackson</div>
    <p>Mine</p> <br>
    <h1>I am Red</h1>
</body>
</html>
